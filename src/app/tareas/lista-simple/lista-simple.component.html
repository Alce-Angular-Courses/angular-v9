<input type="text" placeholder="Describe la tarea" [(ngModel)]="tarea">
<button (click)="addTarea()">Guardar</button>
<div *ngIf="aTareas.length; else invitacion">
    <h3>Lista de tareas</h3>
    <ul>
        <li *ngFor="let item of aTareas">{{item}}</li>

</div>
